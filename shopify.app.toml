# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "67673cdd3c82f441029e0ec2381e99e6"
name = "OJ Analytics"
application_url = "https://example.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # Orders webhooks - activated for development/testing
  # Note: For App Store publication, approval may be required for protected customer data
  # https://shopify.dev/docs/apps/launch/protected-customer-data
  [[webhooks.subscriptions]]
  topics = [ "orders/create", "orders/updated" ]
  uri = "/webhooks/shopify"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Only read scopes - no write/create/update/delete scopes
scopes = "read_orders"

[auth]
redirect_urls = [ "https://ohjay-dashboard.vercel.app/api/oauth/shopify/callback" ]
